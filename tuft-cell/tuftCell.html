<body>
<div class="container-fluid">
<div class="row">
<div class="col-3" style="background-color:#e4e4e4; min-width: 350px;">
    <h1>Pancreatic tuft cell</h1>
    <p>Note the long actin rootlets and nuclear-anchored lipid droplets.</p>
    <a href="https://pancreatic-ultrastructure.github.io"><< Back</a>
</div>
<div class="col-9" style="background-color:#e4e4e4;">

    <div id="photo"></div>
    <script src="https://pancreatic-ultrastructure.github.io/js/leaflet.js"></script>
    <script type="text/javascript" src="L.TileLayer.Zoomify.js"></script>  
    <script type="text/javascript">
    
        var map = L.map('photo').setView(new L.LatLng(0,0), 0);
    
        L.tileLayer.zoomify('https://pancreatic-ultrastructure.github.io/tuft-cell/tuftCell/', {
            width: 8192,
            height: 8192,
            tolerance: 0.5,
            attribution: 'Tuft cell ultrastructure'
        }).addTo(map);
    
    </script>

</div>
