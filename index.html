<html>
<head>
<title>Pancreatic Ultrastructure</title>

<style type="text/css">
    html, body,  {
        
    }
    .container {
        left: 200px;
        right: 200px;
    }
    #photo, #photo2 {
        width: 569px;
        height: 569px;
    }
</style>
<link rel="stylesheet" href="css/leaflet.css"></link>
<!--[if lte IE 8]>
    <link rel="stylesheet" href="css/leaflet.ie.css"></link>
<![endif]-->
<script src="js/leaflet.js"></script>
<script type="text/javascript" src="L.TileLayer.Zoomify.js"></script>  

</head>
<body>

<div class="container">

    
<h3>Pancreatic Ultrastructure</h3>
<ul>
    <li><a href="tuft-cell/tuftCell.html">Tuft cell</a></li>
    <li><a href="exocrine-pancreas-overview/exocrine-pancreas-overview.html">Exocrine pancreas overview</a></li>
</ul>


<div id="photo"></div>
<script type="text/javascript">


var map = L.map('photo').setView(new L.LatLng(0,0), 0);

L.tileLayer.zoomify('exocrine-pancreas-overview/BaSiC-processed-stitched-cropped/', {
    width: 37260,
    height: 14035,
    tolerance: 0.2,
    attribution: 'Exocrine pancreas overview'
}).addTo(map);

</script>

Tuft cell

<div id="photo2"></div>

<script type="text/javascript">


var map = L.map('photo2').setView(new L.LatLng(0,0), 0);

L.tileLayer.zoomify('tuft-cell/tuftCell/', {
    width: 8192,
    height: 8192,
    tolerance: 0.5,
    attribution: 'Tuft cell'
}).addTo(map);

</script>

</div>
</body>
</html>
