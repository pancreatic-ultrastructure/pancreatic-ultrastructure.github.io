<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pancreatic ultrastructure overview</title>
    <style type="text/css">
        html, body, #photo {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <link rel="stylesheet" href="https://pancreatic-ultrastructure.github.io/css/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://pancreatic-ultrastructure.github.io/css/leaflet.ie.css" />
    <![endif]-->
    
    <div id="photo"></div>
    <script src="https://pancreatic-ultrastructure.github.io/js/leaflet.js"></script>
    <script type="text/javascript" src="L.TileLayer.Zoomify.js"></script>  
    <script type="text/javascript">


    var map = L.map('photo').setView(new L.LatLng(0,0), 0);

    L.tileLayer.zoomify('BaSiC-processed-stitched-cropped/', {
        width: 37260,
        height: 14035,
        tolerance: 0.2,
        attribution: 'Exocrine pancreas overview'
    }).addTo(map);

    </script>
</body>
</html>
